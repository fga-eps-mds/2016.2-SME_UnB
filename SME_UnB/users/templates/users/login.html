{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_messages %}

{% load staticfiles %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'data_reader/css/style.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}"  media="screen,projection"/>
    {% block title %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
	    <div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		    <span class="sr-only">Toggle navigation</span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="/">SME - UnB</a>
	    </div>
	    <div id="navbar" class="navbar-collapse collapse">
		<ul class="nav navbar-nav">
		    <li><a href="#about">About</a></li>
		    <li><a href="#contact">Contact</a></li>
		</ul>


	    </div>
	</div>
    </nav>
    <div class="container">
	<form class="form-signin" method="POST" action="{% url "users:login"%}">
	    {% csrf_token %}
	    <h2 class="form-signin-heading text-center">Log in</h2>
	    <label for="inputEmail" class="sr-only">Email address</label>
	    <input type="user" id="inputUsername" name="username" class="form-control" placeholder="Email" required autofocus>
	    <label for="inputPassword" class="sr-only">Password</label>
	    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

	    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
	</form>

    </div>

    {% block body %}
    {% endblock %}
</body>
